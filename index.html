<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  
<main>
  <div class="card">

    <div class="left"></div>

    <div class="right">
      <div class="item-type"><p>PERFUME</p></div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="price-with-discount">$149.99</p>
        <p class="price-original">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
</main>

</body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap');
</style>
</html>
